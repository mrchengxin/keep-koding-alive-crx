<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Koding Robot</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="./plugin/material.min.css">
    <script src="./plugin/material.min.js"></script>
    <style>
        html {
            height: 385px;
        }
    </style>
</head>
<body>
    
<form style="width:330px; height:280px; padding:0 25px 10px 30px;">
    <h4 style="margin-bottom:0px;">Account (22~24, 0~6)</h4>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px;">
        <input class="mdl-textfield__input" type="text" id="username0">
        <label class="mdl-textfield__label" for="username0">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px; margin-left:20px;">
        <input class="mdl-textfield__input" type="password" id="password0">
        <label class="mdl-textfield__label" for="password0">Password</label>
    </div>
    
    <h4 style="margin-bottom:0px; margin-top:10px;">Account (6~14)</h4>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px;">
        <input class="mdl-textfield__input" type="text" id="username1">
        <label class="mdl-textfield__label" for="username1">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px; margin-left:20px;">
        <input class="mdl-textfield__input" type="password" id="password1">
        <label class="mdl-textfield__label" for="password1">Password</label>
    </div>
    
    <h4 style="margin-bottom:0px; margin-top:10px;">Account (14~22)</h4>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px;">
        <input class="mdl-textfield__input" type="text" id="username2">
        <label class="mdl-textfield__label" for="username2">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px; margin-left:20px;">
        <input class="mdl-textfield__input" type="password" id="password2">
        <label class="mdl-textfield__label" for="password2">Password</label>
    </div>

    <button id="btn-stop" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
        style="margin-top:10px; margin-left:10px; float:right;">
        Stop
    </button>
    <button id="btn-start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        style="margin-top:10px; float:right;">
        Start
    </button>
</form>

</body>
</html>
