<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Koding Robot</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="./plugin/material.min.css">
    <script src="./plugin/material.min.js"></script>
    <style>
        html {
            height: 280px;
        }
    </style>
</head>
<body>
    
<form style="width:330px; height:280px; padding:0 25px 10px 30px;">
    <h3 style="margin-bottom:0px;">Day account</h3>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px;">
        <input class="mdl-textfield__input" type="text" id="day-username">
        <label class="mdl-textfield__label" for="day-username">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px; margin-left:20px;">
        <input class="mdl-textfield__input" type="password" id="day-password">
        <label class="mdl-textfield__label" for="day-password">Password</label>
    </div>
    
    <h3 style="margin-bottom:0px; margin-top:10px;">Night account</h3>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px;">
        <input class="mdl-textfield__input" type="text" id="night-username">
        <label class="mdl-textfield__label" for="night-username">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" 
        style="width:150px; margin-left:20px;">
        <input class="mdl-textfield__input" type="password" id="night-password">
        <label class="mdl-textfield__label" for="night-password">Password</label>
    </div>

    <button id="btn-stop" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
        style="margin-top:10px; margin-left:10px; float:right;">
        Stop
    </button>
    <button id="btn-start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        style="margin-top:10px; float:right;">
        Start
    </button>
</form>

</body>
</html>
